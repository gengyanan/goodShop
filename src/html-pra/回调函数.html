<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onClick=test()>click me</button>
<p>应该能看到调用了两个回调函数</p>
</body>
<script>
  function a(callback)
  {
    alert("我是parent函数a！");
    alert("调用回调函数");
    callback();
  }
  function b(){
    alert("我是回调函数b");

  }
  function c(){
    alert("我是回调函数c");

  }

  function test()
  {
    a(b);
    a(c);
    document.querySelector()
  }
</script>
</html>
